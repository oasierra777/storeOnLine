{% extends "base.html" %}
{% load static %}
{% block title %}Registrese{% endblock title %}
{% block content %}
<div class="col">
  <h2>Registrese</h2>
  <!-- formulario -->
  <form method="post">{% csrf_token %}
    <!--
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group">
        {{ form.email.label_tag }}
        {{ form.email }}
      </div>
      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
    -->
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          {{ field.errors}}
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
{% endblock content %}
